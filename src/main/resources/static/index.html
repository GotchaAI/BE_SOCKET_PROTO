<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat & Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>닉네임을 입력하세요</h2>
    <input type="text" id="usernameInput" placeholder="닉네임">
    <button id="joinButton">입장</button>

    <div id="chatSection" class="hidden">
        <h2>💬 전체 채팅</h2>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요...">
        <button id="sendChatButton">전송</button>

        <!-- 게임방 입장 UI 추가 -->
        <h3>🎮 게임방 입장</h3>
        <input type="text" id="roomIdInput" placeholder="게임방 ID 입력">
        <button id="joinRoomButton">게임방 입장</button>
    </div>

    <div id="gameSection" class="hidden">
        <h2>🎮 게임 대기방 (<span id="currentRoomId">-</span>)</h2>
        <button id="readyButton">🔴 레디</button>
        <button id="startGameButton">🚀 게임 시작</button>

        <h3>📝 게임방 채팅</h3>
        <div id="gameChatBox" class="chat-box"></div>
        <input type="text" id="gameChatInput" placeholder="게임방 채팅 입력">
        <button id="sendGameChatButton">전송</button>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="script.js"></script>
</body>
</html>
